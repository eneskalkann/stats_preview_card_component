</head>

<body>

        <div class="card">

                        decisions revenue, customer experience, and <br>

                        <div class="stats">
                            <ul class="download">
                                <li class="number">10k+</li>
                                <li class="name">compaines</li>
                            </ul>

                                <li class="number">314</li>
                                <li class="name">templates</li>
                            </ul>
                            <ul class="queries">

                            </ul>

                    </div>
        </div>
    </div>
</body>

</html>
